<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Management System</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="studentName">Enter Student Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="courseSelect">Select Course to Enroll:</label>
                <select id="courseSelect" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="TypeScript">TypeScript (6000)</option>
                    <option value="JavaScript">JavaScript (5000)</option>
                    <option value="Python">Python (4000)</option>
                    <option value="Html">Html(3000)</option>
                    <option value="MsOffice">Ms Office (2000)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Select Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Easypaisa">Easypaisa</option>
                    <option value="JazzCash">JazzCash</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentAmount">Transfer Money:</label>
                <input type="number" id="paymentAmount" required>
            </div>
            <button type="submit">Enroll Student</button>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
